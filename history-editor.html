<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout History Editor - Big Surf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-app: #0a0f1a;
            --bg-card: #141b2d;
            --bg-card-hi: #1a2235;
            --primary: #1dd3b0;
            --text-strong: #ffffff;
            --text-muted: #8892a4;
            --border: rgba(255,255,255,0.1);
            --danger: #ff6b6b;
            --warning: #ffc107;
            --success: #1dd3b0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-app);
            color: var(--text-strong);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 i { color: var(--primary); }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
        }

        .btn-secondary {
            background: var(--bg-card-hi);
            color: var(--text-strong);
            border: 1px solid var(--border);
        }

        .btn-danger {
            background: rgba(255,107,107,0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        /* Auth Section */
        #auth-section {
            text-align: center;
            padding: 60px 20px;
        }

        #auth-section h2 {
            margin-bottom: 16px;
            color: var(--text-muted);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters input, .filters select {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-strong);
            font-size: 0.95rem;
        }

        .filters input { flex: 1; min-width: 200px; }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Workout Cards */
        .workout-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .workout-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border);
        }

        .workout-card.selected {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(29,211,176,0.1);
        }

        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .workout-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .workout-date {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .workout-location {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            padding: 8px 12px;
            background: var(--bg-card-hi);
            border-radius: 8px;
        }

        .workout-location i { color: var(--primary); }

        .workout-location input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-strong);
            font-size: 0.95rem;
        }

        .workout-location input:focus {
            outline: none;
        }

        .exercise-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .exercise-item {
            display: grid;
            grid-template-columns: auto 1fr 1fr 1fr;
            gap: 12px;
            align-items: center;
            padding: 10px;
            background: var(--bg-card-hi);
            border-radius: 8px;
        }

        .exercise-item.selected {
            background: rgba(29,211,176,0.1);
            border: 1px solid var(--primary);
        }

        @media (max-width: 768px) {
            .exercise-item {
                grid-template-columns: auto 1fr;
                gap: 8px;
            }
            .exercise-field {
                grid-column: 2;
            }
        }

        .exercise-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .exercise-name {
            font-weight: 500;
        }

        .exercise-field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .exercise-field label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .exercise-field input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-strong);
            font-size: 0.9rem;
        }

        .exercise-field input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 12px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid var(--primary);
            color: var(--text-strong);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.show { display: block; }
        .toast.error { border-color: var(--danger); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Bulk Actions */
        .bulk-actions {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .bulk-actions h3 {
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .bulk-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .form-group input, .form-group select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card-hi);
            color: var(--text-strong);
        }

        /* Selection Actions Bar */
        .selection-bar {
            background: var(--primary);
            color: #000;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .selection-bar.visible {
            display: flex;
        }

        .selection-bar .selection-count {
            font-weight: 600;
        }

        .selection-bar .selection-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .selection-bar input {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            background: rgba(0,0,0,0.2);
            color: #000;
            font-weight: 500;
            width: 150px;
        }

        .selection-bar input::placeholder {
            color: rgba(0,0,0,0.5);
        }

        .selection-bar button {
            background: rgba(0,0,0,0.2);
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .selection-bar button:hover {
            background: rgba(0,0,0,0.3);
        }

        /* Back link */
        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .back-link:hover { color: var(--primary); }

        /* Exercise Filter View */
        .exercise-filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .exercise-filter-header h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
        }

        .exercise-filter-header h3 i {
            color: var(--primary);
        }

        .exercise-count {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .exercise-instance {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        .exercise-instance.selected {
            border-color: var(--primary);
            background: rgba(29,211,176,0.05);
        }

        .instance-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .instance-date {
            font-weight: 600;
            color: var(--primary);
        }

        .instance-workout {
            color: var(--text-strong);
        }

        .instance-location {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .instance-fields {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 12px;
            margin-bottom: 8px;
        }

        @media (max-width: 600px) {
            .instance-fields {
                grid-template-columns: 1fr;
            }
        }

        .sets-field span {
            font-weight: 600;
            color: var(--primary);
        }

        .instance-notes, .exercise-notes {
            background: rgba(255,193,7,0.1);
            border-left: 3px solid var(--warning);
            padding: 10px 12px;
            margin-top: 8px;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .instance-notes i, .exercise-notes i {
            color: var(--warning);
            margin-right: 8px;
        }

        .exercise-notes {
            margin-left: 32px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to App
        </a>

        <header>
            <h1><i class="fas fa-edit"></i> Workout History Editor</h1>
            <div id="user-status"></div>
        </header>

        <div id="auth-section" style="display: none;">
            <h2>Sign in to edit your workout history</h2>
            <button id="sign-in-btn" class="btn btn-primary">
                <i class="fab fa-google"></i> Sign In with Google
            </button>
        </div>

        <div id="main-content" style="display: none;">
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="total-workouts">0</div>
                    <div class="stat-label">Total Workouts</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="missing-location">0</div>
                    <div class="stat-label">Missing Location</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="missing-equipment">0</div>
                    <div class="stat-label">Missing Equipment</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="unique-exercises">0</div>
                    <div class="stat-label">Unique Exercises</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <input type="text" id="search-input" placeholder="Search workouts...">
                <select id="exercise-filter">
                    <option value="">All Exercises</option>
                </select>
                <select id="location-filter">
                    <option value="">All Locations</option>
                </select>
                <select id="status-filter">
                    <option value="">All Status</option>
                    <option value="incomplete">Incomplete Only</option>
                    <option value="complete">Complete Only</option>
                </select>
                <button class="btn btn-secondary" onclick="loadWorkouts()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>

            <!-- Selection Actions Bar -->
            <div id="selection-bar" class="selection-bar">
                <span class="selection-count"><span id="selected-count">0</span> exercises selected</span>
                <div class="selection-actions">
                    <input type="text" id="bulk-equipment-input" placeholder="Equipment name">
                    <input type="text" id="bulk-location-input" placeholder="Location (optional)">
                    <button onclick="applyToSelected()"><i class="fas fa-check"></i> Apply</button>
                    <button onclick="clearSelection()"><i class="fas fa-times"></i> Clear</button>
                </div>
            </div>

            <!-- Bulk Actions -->
            <div class="bulk-actions">
                <h3><i class="fas fa-bolt"></i> Bulk Update by Exercise Name</h3>
                <div class="bulk-form">
                    <div class="form-group">
                        <label>Exercise Name</label>
                        <select id="bulk-exercise">
                            <option value="">Select exercise...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Old Equipment (optional)</label>
                        <input type="text" id="bulk-old-equipment" placeholder="Leave empty for any">
                    </div>
                    <div class="form-group">
                        <label>New Equipment</label>
                        <input type="text" id="bulk-new-equipment" placeholder="e.g., Hammer Strength">
                    </div>
                    <div class="form-group">
                        <label>New Location (optional)</label>
                        <input type="text" id="bulk-new-location" placeholder="e.g., Downtown Gym">
                    </div>
                    <button class="btn btn-primary" onclick="bulkUpdate()">
                        <i class="fas fa-magic"></i> Apply Bulk Update
                    </button>
                </div>
            </div>

            <!-- Workout List -->
            <div id="workout-list" class="workout-list">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading workouts...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import {
            getAuth,
            signInWithPopup,
            GoogleAuthProvider,
            onAuthStateChanged,
            signOut
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import {
            getFirestore,
            collection,
            getDocs,
            doc,
            updateDoc,
            query,
            orderBy
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase config - must match firebase-config.js
        const firebaseConfig = {
            apiKey: "AIzaSyAbzL4bGY026Z-oWiWcYLfDgkmmgAfUY3k",
            authDomain: "workout-tracker-b94b6.firebaseapp.com",
            projectId: "workout-tracker-b94b6",
            storageBucket: "workout-tracker-b94b6.appspot.com",
            messagingSenderId: "111958991290",
            appId: "1:111958991290:web:23e1014ab2ba27df6ebd83"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allWorkouts = [];
        let locations = new Set();
        let exerciseNames = new Set();
        let selectedExercises = new Map(); // Map of "docId|exerciseKey" -> exercise data

        // Auth state
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('user-status').innerHTML = `
                    <span style="color: var(--text-muted); margin-right: 12px;">${user.email}</span>
                    <button class="btn btn-secondary btn-small" onclick="signOutUser()">Sign Out</button>
                `;
                loadWorkouts();
            } else {
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('user-status').innerHTML = '';
            }
        });

        // Sign in
        document.getElementById('sign-in-btn').addEventListener('click', async () => {
            try {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error('Sign in error:', error);
                showToast('Sign in failed', true);
            }
        });

        // Sign out
        window.signOutUser = async () => {
            await signOut(auth);
        };

        // Load workouts
        window.loadWorkouts = async () => {
            if (!currentUser) return;

            const listEl = document.getElementById('workout-list');
            listEl.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Loading workouts...</p></div>';

            try {
                const workoutsRef = collection(db, 'users', currentUser.uid, 'workouts');
                const q = query(workoutsRef, orderBy('date', 'desc'));
                const snapshot = await getDocs(q);

                allWorkouts = [];
                locations = new Set();
                exerciseNames = new Set();

                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const exercises = [];
                    let missingEquipment = false;

                    // Extract exercises - check multiple sources for the name
                    if (data.exercises) {
                        Object.entries(data.exercises).forEach(([key, ex]) => {
                            const idx = parseInt(key.replace('exercise_', ''));
                            const originalEx = data.originalWorkout?.exercises?.[idx];

                            // Get name from multiple possible sources
                            const name = ex.name ||
                                         originalEx?.machine ||
                                         originalEx?.name ||
                                         data.exerciseNames?.[key] ||
                                         'Unknown';

                            // Get equipment from multiple sources
                            const equipment = ex.equipment || originalEx?.equipment || null;

                            if (!equipment && ex.sets?.length > 0) {
                                missingEquipment = true;
                            }

                            exerciseNames.add(name);

                            exercises.push({
                                key,
                                name: name,
                                equipment: equipment,
                                equipmentLocation: ex.equipmentLocation || originalEx?.equipmentLocation || null,
                                sets: ex.sets?.length || 0,
                                notes: ex.notes || originalEx?.notes || null
                            });
                        });
                    }

                    if (data.location) {
                        locations.add(data.location);
                    }

                    allWorkouts.push({
                        docId: docSnap.id,
                        date: data.date,
                        workoutType: data.workoutType,
                        location: data.location || null,
                        exercises,
                        missingLocation: !data.location,
                        missingEquipment
                    });
                });

                updateStats();
                populateFilters();
                renderWorkouts();

            } catch (error) {
                console.error('Error loading workouts:', error);
                listEl.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Error loading workouts</p></div>';
            }
        };

        function updateStats() {
            document.getElementById('total-workouts').textContent = allWorkouts.length;
            document.getElementById('missing-location').textContent = allWorkouts.filter(w => w.missingLocation).length;
            document.getElementById('missing-equipment').textContent = allWorkouts.filter(w => w.missingEquipment).length;
            document.getElementById('unique-exercises').textContent = exerciseNames.size;
        }

        function populateFilters() {
            // Location filter
            const locSelect = document.getElementById('location-filter');
            locSelect.innerHTML = '<option value="">All Locations</option>';
            [...locations].sort().forEach(loc => {
                locSelect.innerHTML += `<option value="${loc}">${loc}</option>`;
            });

            // Exercise filter
            const exSelect = document.getElementById('exercise-filter');
            exSelect.innerHTML = '<option value="">All Exercises</option>';
            [...exerciseNames].sort().forEach(name => {
                exSelect.innerHTML += `<option value="${name}">${name}</option>`;
            });

            // Bulk exercise dropdown
            const bulkSelect = document.getElementById('bulk-exercise');
            bulkSelect.innerHTML = '<option value="">Select exercise...</option>';
            [...exerciseNames].sort().forEach(name => {
                bulkSelect.innerHTML += `<option value="${name}">${name}</option>`;
            });
        }

        function renderWorkouts() {
            const listEl = document.getElementById('workout-list');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const exerciseFilter = document.getElementById('exercise-filter').value;
            const locationFilter = document.getElementById('location-filter').value;
            const statusFilter = document.getElementById('status-filter').value;

            // If filtering by exercise, show flat list of just those exercises
            if (exerciseFilter) {
                renderExerciseList(exerciseFilter, searchTerm, locationFilter);
                return;
            }

            let filtered = allWorkouts.filter(w => {
                // Search
                if (searchTerm) {
                    const searchMatch =
                        w.workoutType?.toLowerCase().includes(searchTerm) ||
                        w.date?.includes(searchTerm) ||
                        w.location?.toLowerCase().includes(searchTerm) ||
                        w.exercises.some(ex => ex.name?.toLowerCase().includes(searchTerm) || ex.notes?.toLowerCase().includes(searchTerm));
                    if (!searchMatch) return false;
                }

                // Location filter
                if (locationFilter && w.location !== locationFilter) return false;

                // Status filter
                if (statusFilter === 'incomplete' && !w.missingLocation && !w.missingEquipment) return false;
                if (statusFilter === 'complete' && (w.missingLocation || w.missingEquipment)) return false;

                return true;
            });

            if (filtered.length === 0) {
                listEl.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>No workouts found</p></div>';
                return;
            }

            listEl.innerHTML = filtered.map(w => `
                <div class="workout-card" data-doc-id="${w.docId}">
                    <div class="workout-header">
                        <div>
                            <div class="workout-title">${w.workoutType || 'Workout'}</div>
                            <div class="workout-date">${formatDate(w.date)} - ${w.exercises.length} exercises</div>
                        </div>
                        <div>
                            ${w.missingLocation ? '<span style="color: var(--warning);"><i class="fas fa-map-marker-alt"></i></span>' : ''}
                            ${w.missingEquipment ? '<span style="color: var(--warning); margin-left: 8px;"><i class="fas fa-dumbbell"></i></span>' : ''}
                        </div>
                    </div>

                    <div class="workout-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text"
                            value="${w.location || ''}"
                            placeholder="Enter location..."
                            data-field="location"
                            onchange="updateWorkoutField('${w.docId}', 'location', this.value)">
                    </div>

                    <div class="exercise-list">
                        ${w.exercises.map(ex => renderExerciseItem(w, ex)).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Render flat list when filtering by specific exercise
        function renderExerciseList(exerciseName, searchTerm, locationFilter) {
            const listEl = document.getElementById('workout-list');

            // Collect all instances of this exercise across workouts
            const exerciseInstances = [];

            allWorkouts.forEach(w => {
                // Apply location filter
                if (locationFilter && w.location !== locationFilter) return;

                w.exercises.forEach(ex => {
                    if (ex.name === exerciseName) {
                        // Apply search filter to notes/equipment
                        if (searchTerm) {
                            const matchesSearch =
                                ex.equipment?.toLowerCase().includes(searchTerm) ||
                                ex.notes?.toLowerCase().includes(searchTerm) ||
                                w.location?.toLowerCase().includes(searchTerm);
                            if (!matchesSearch) return;
                        }

                        exerciseInstances.push({
                            ...ex,
                            docId: w.docId,
                            date: w.date,
                            workoutType: w.workoutType,
                            workoutLocation: w.location
                        });
                    }
                });
            });

            if (exerciseInstances.length === 0) {
                listEl.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>No exercises found</p></div>';
                return;
            }

            // Sort by date descending
            exerciseInstances.sort((a, b) => (b.date || '').localeCompare(a.date || ''));

            listEl.innerHTML = `
                <div class="exercise-filter-header">
                    <h3><i class="fas fa-dumbbell"></i> ${exerciseName}</h3>
                    <span class="exercise-count">${exerciseInstances.length} instances</span>
                </div>
                ${exerciseInstances.map(ex => {
                    const selKey = `${ex.docId}|${ex.key}`;
                    const isSelected = selectedExercises.has(selKey);
                    return `
                    <div class="exercise-instance ${isSelected ? 'selected' : ''}" data-sel-key="${selKey}">
                        <div class="instance-header">
                            <input type="checkbox"
                                class="exercise-checkbox"
                                ${isSelected ? 'checked' : ''}
                                onchange="toggleExerciseSelection('${ex.docId}', '${ex.key}', '${ex.name.replace(/'/g, "\\'")}', this.checked)">
                            <div class="instance-date">${formatDate(ex.date)}</div>
                            <div class="instance-workout">${ex.workoutType || 'Workout'}</div>
                            <div class="instance-location">${ex.workoutLocation || '(no location)'}</div>
                        </div>
                        <div class="instance-fields">
                            <div class="exercise-field">
                                <label>Equipment</label>
                                <input type="text"
                                    value="${ex.equipment || ''}"
                                    placeholder="Enter equipment..."
                                    onchange="updateExerciseField('${ex.docId}', '${ex.key}', 'equipment', this.value)">
                            </div>
                            <div class="exercise-field">
                                <label>Equipment Location</label>
                                <input type="text"
                                    value="${ex.equipmentLocation || ''}"
                                    placeholder="Enter location..."
                                    onchange="updateExerciseField('${ex.docId}', '${ex.key}', 'equipmentLocation', this.value)">
                            </div>
                            <div class="exercise-field sets-field">
                                <label>Sets</label>
                                <span>${ex.sets || 0}</span>
                            </div>
                        </div>
                        ${ex.notes ? `<div class="instance-notes"><i class="fas fa-sticky-note"></i> ${escapeHtml(ex.notes)}</div>` : ''}
                    </div>
                `}).join('')}
            `;
        }

        function renderExerciseItem(w, ex) {
            const selKey = `${w.docId}|${ex.key}`;
            const isSelected = selectedExercises.has(selKey);
            return `
                <div class="exercise-item ${isSelected ? 'selected' : ''}" data-sel-key="${selKey}">
                    <input type="checkbox"
                        class="exercise-checkbox"
                        ${isSelected ? 'checked' : ''}
                        onchange="toggleExerciseSelection('${w.docId}', '${ex.key}', '${ex.name.replace(/'/g, "\\'")}', this.checked)">
                    <div class="exercise-name">${ex.name} ${ex.sets > 0 ? `(${ex.sets} sets)` : ''}</div>
                    <div class="exercise-field">
                        <label>Equipment</label>
                        <input type="text"
                            value="${ex.equipment || ''}"
                            placeholder="Enter equipment..."
                            onchange="updateExerciseField('${w.docId}', '${ex.key}', 'equipment', this.value)">
                    </div>
                    <div class="exercise-field">
                        <label>Equipment Location</label>
                        <input type="text"
                            value="${ex.equipmentLocation || ''}"
                            placeholder="Enter location..."
                            onchange="updateExerciseField('${w.docId}', '${ex.key}', 'equipmentLocation', this.value)">
                    </div>
                </div>
                ${ex.notes ? `<div class="exercise-notes"><i class="fas fa-sticky-note"></i> ${escapeHtml(ex.notes)}</div>` : ''}
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Unknown date';
            const date = new Date(dateStr + 'T12:00:00');
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Selection management
        window.toggleExerciseSelection = (docId, exerciseKey, exerciseName, isSelected) => {
            const selKey = `${docId}|${exerciseKey}`;
            if (isSelected) {
                selectedExercises.set(selKey, { docId, exerciseKey, exerciseName });
            } else {
                selectedExercises.delete(selKey);
            }
            updateSelectionBar();

            // Update visual state
            const item = document.querySelector(`[data-sel-key="${selKey}"]`);
            if (item) {
                item.classList.toggle('selected', isSelected);
            }
        };

        function updateSelectionBar() {
            const bar = document.getElementById('selection-bar');
            const count = selectedExercises.size;
            document.getElementById('selected-count').textContent = count;
            bar.classList.toggle('visible', count > 0);
        }

        window.clearSelection = () => {
            selectedExercises.clear();
            updateSelectionBar();
            document.querySelectorAll('.exercise-checkbox').forEach(cb => cb.checked = false);
            document.querySelectorAll('.exercise-item').forEach(item => item.classList.remove('selected'));
        };

        window.applyToSelected = async () => {
            const equipment = document.getElementById('bulk-equipment-input').value.trim();
            const location = document.getElementById('bulk-location-input').value.trim();

            if (!equipment) {
                showToast('Enter equipment name', true);
                return;
            }

            const count = selectedExercises.size;
            if (count === 0) {
                showToast('No exercises selected', true);
                return;
            }

            const confirm = window.confirm(`Update ${count} selected exercise(s) to:\nEquipment: ${equipment}${location ? `\nLocation: ${location}` : ''}\n\nContinue?`);
            if (!confirm) return;

            try {
                // Group by docId for efficiency
                const byDoc = {};
                selectedExercises.forEach((data, key) => {
                    if (!byDoc[data.docId]) byDoc[data.docId] = [];
                    byDoc[data.docId].push(data.exerciseKey);
                });

                for (const [docId, exerciseKeys] of Object.entries(byDoc)) {
                    const updates = {};
                    exerciseKeys.forEach(key => {
                        updates[`exercises.${key}.equipment`] = equipment;
                        if (location) {
                            updates[`exercises.${key}.equipmentLocation`] = location;
                        }
                    });
                    const docRef = doc(db, 'users', currentUser.uid, 'workouts', docId);
                    await updateDoc(docRef, updates);
                }

                showToast(`Updated ${count} exercises!`);
                clearSelection();
                loadWorkouts();

            } catch (error) {
                console.error('Error applying to selected:', error);
                showToast('Error updating', true);
            }
        };

        // Update workout location
        window.updateWorkoutField = async (docId, field, value) => {
            try {
                const docRef = doc(db, 'users', currentUser.uid, 'workouts', docId);
                await updateDoc(docRef, { [field]: value });

                // Update local data
                const workout = allWorkouts.find(w => w.docId === docId);
                if (workout) {
                    workout[field] = value;
                    workout.missingLocation = !workout.location;
                    if (value && field === 'location') {
                        locations.add(value);
                        populateFilters();
                    }
                }

                updateStats();
                showToast('Saved!');
            } catch (error) {
                console.error('Error updating:', error);
                showToast('Error saving', true);
            }
        };

        // Update exercise field
        window.updateExerciseField = async (docId, exerciseKey, field, value) => {
            try {
                const docRef = doc(db, 'users', currentUser.uid, 'workouts', docId);
                const updates = {
                    [`exercises.${exerciseKey}.${field}`]: value
                };
                await updateDoc(docRef, updates);

                // Update local data
                const workout = allWorkouts.find(w => w.docId === docId);
                if (workout) {
                    const exercise = workout.exercises.find(ex => ex.key === exerciseKey);
                    if (exercise) {
                        exercise[field] = value;
                    }
                    workout.missingEquipment = workout.exercises.some(ex => !ex.equipment && ex.sets > 0);
                }

                updateStats();
                showToast('Saved!');
            } catch (error) {
                console.error('Error updating:', error);
                showToast('Error saving', true);
            }
        };

        // Bulk update by exercise name
        window.bulkUpdate = async () => {
            const exerciseName = document.getElementById('bulk-exercise').value;
            const oldEquipment = document.getElementById('bulk-old-equipment').value.trim() || null;
            const newEquipment = document.getElementById('bulk-new-equipment').value.trim();
            const newLocation = document.getElementById('bulk-new-location').value.trim() || null;

            if (!exerciseName || !newEquipment) {
                showToast('Select exercise and enter new equipment', true);
                return;
            }

            // Count how many will be affected
            let affectedCount = 0;
            allWorkouts.forEach(w => {
                w.exercises.forEach(ex => {
                    if (ex.name === exerciseName) {
                        if (!oldEquipment || ex.equipment === oldEquipment) {
                            affectedCount++;
                        }
                    }
                });
            });

            const confirm = window.confirm(
                `Update ${affectedCount} "${exerciseName}" exercises:\n` +
                `From: ${oldEquipment || '(any equipment)'}\n` +
                `To: ${newEquipment}${newLocation ? ` @ ${newLocation}` : ''}\n\n` +
                `Continue?`
            );

            if (!confirm) return;

            try {
                let updateCount = 0;

                for (const workout of allWorkouts) {
                    let needsUpdate = false;
                    const updates = {};

                    for (const ex of workout.exercises) {
                        if (ex.name === exerciseName) {
                            if (!oldEquipment || ex.equipment === oldEquipment) {
                                updates[`exercises.${ex.key}.equipment`] = newEquipment;
                                if (newLocation) {
                                    updates[`exercises.${ex.key}.equipmentLocation`] = newLocation;
                                }
                                needsUpdate = true;
                            }
                        }
                    }

                    if (needsUpdate) {
                        const docRef = doc(db, 'users', currentUser.uid, 'workouts', workout.docId);
                        await updateDoc(docRef, updates);
                        updateCount++;
                    }
                }

                showToast(`Updated ${updateCount} workouts!`);
                loadWorkouts();

            } catch (error) {
                console.error('Bulk update error:', error);
                showToast('Error during bulk update', true);
            }
        };

        // Search/filter handlers
        document.getElementById('search-input').addEventListener('input', renderWorkouts);
        document.getElementById('exercise-filter').addEventListener('change', renderWorkouts);
        document.getElementById('location-filter').addEventListener('change', renderWorkouts);
        document.getElementById('status-filter').addEventListener('change', renderWorkouts);

        // Toast notification
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => toast.className = 'toast', 2000);
        }
    </script>
</body>
